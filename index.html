    .kit {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    .kit img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .button-group {
      position: absolute;
      top: 65%;
      left: 10%;
      width: 80%;
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

      max-width: 500px;
      position: relative;
    }

      width: 100%;
      height: auto;
    }
