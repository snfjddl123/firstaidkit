<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구급상자 소개</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .kit {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }

    .kit img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .button-group {
      position: absolute;
      top: 65%;
      left: 10%;
      width: 80%;
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      margin: 10% auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="kit">
    <img src="박백도 구급함 전체.png" alt="구급상자 이미지" />
    <div class="button-group">
      <button onclick="showModal('1.jpg')">자세히 보기</button>
      <button onclick="showModal('2.jpg')">자세히 보기</button>
      <button onclick="showModal('3.jpg')">자세히 보기</button>
    </div>
  </div>

  <!-- 모달 창 -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="상세 이미지" />
    </div>
  </div>

  <script>
    function showModal(imagePath) {
      document.getElementById("modalImage").src = imagePath;
      document.getElementById("imageModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
      document.getElementById("modalImage").src = "";
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
