<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구급상자 소개</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    .kit {
      position: relative;
      display: inline-block;
    }
    .kit img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    .button-group {
      position: absolute;
      top: 65%;
      left: 10%;
      width: 80%;
      display: flex;
      justify-content: space-between;
    }
    .button-group button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .details {
      margin-top: 30px;
    }
    .details img {
      width: 300px;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>내 구급상자</h1>

  <div class="kit">
    <img src="박백도 구급함 전체.png" alt="구급상자 이미지" />
    <div class="button-group">
      <button onclick="showImage('sleep')">수면제 자세히 보기</button>
      <button onclick="showImage('diarrhea')">설사약 자세히 보기</button>
      <button onclick="showImage('band')">반창고 자세히 보기</button>
    </div>
  </div>

  <div class="details">
    <img id="sleep" src="1.jpg" alt="수면제 상세" />
    <img id="diarrhea" src="2.jpg" alt="설사약 상세" />
    <img id="band" src="3.jpg" alt="반창고 상세" />
  </div>

  <script>
    function showImage(id) {
      document.querySelectorAll(".details img").forEach(img => {
        img.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
